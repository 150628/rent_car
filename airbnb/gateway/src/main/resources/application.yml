server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: Payment
          uri: http://localhost:8081
          predicates:
            - Path=/payments/** 
        - id: Room
          uri: http://localhost:8082
          predicates:
            - Path=/rooms/**, /reviews/**, /check/**
        - id: Reservation
          uri: http://localhost:8083
          predicates:
            - Path=/reservations/**
        - id: Message
          uri: http://localhost:8084
          predicates:
            - Path=/messages/** 
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


